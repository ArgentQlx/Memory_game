<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Memory</title>
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <button class="default" id="btn1">0</button>
            <button class="default" id="btn2">1</button>
            <button class="default" id="btn3">2</button>
        </div>
        <div class="row">
            <button class="default" id="btn4">3</button>
            <button class="default" id="btn5">4</button>
            <button class="default" id="btn6">5</button>
        </div>
        <div class="row">
            <button class="default" id="btn7">6</button>
            <button class="default" id="btn8">7</button>
            <button class="default" id="btn9">8</button>
        </div>
        <button id="startGame" class="startBtn">play</button>
        <div class="settings">
            <div class="amount">
                <button class="amountBtns">3</button>
                <button class="amountBtns">4</button>
                <button class="amountBtns">5</button>
                <button class="amountBtns">6</button>
                <button class="amountBtns">7</button>
                <button class="amountBtns">8</button>
                <button class="amountBtns">9</button>
            </div>
            <p class="amountHint">Number: 3 </p>
        </div>
    </div>
</body>
</html>
